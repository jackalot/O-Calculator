<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="Styles/Style.css">
    </head>
    <body>
        <textarea id="display" placeholder=""></textarea>
        <div class="numbers">
            <button id="1" onclick="changeDisplay(id)">1</button>
            <button id="2" onclick="changeDisplay(id)">2</button>
            <button id="3" onclick="changeDisplay(id)">3</button>
            <button id="4" onclick="changeDisplay(id)">4</button>
            <button id="5" onclick="changeDisplay(id)">5</button>
            <button id="6" onclick="changeDisplay(id)">6</button>
            <button id="7" onclick="changeDisplay(id)">7</button>
            <button id="8" onclick="changeDisplay(id)">8</button>
            <button id="9" onclick="changeDisplay(id)">9</button>
            <button id="0" onclick="changeDisplay(id)">0</button>
        </div>
        <div class = "operations">
            <button onclick="Operator('+')">+</button>
            <button onclick="Operator('-')">-</button>
            <button onclick="Operator('*')">*</button>
            <button onclick="Operator('/')">/</button>
        </div>
        <div class = "other" >
            <button onclick="pressedEnter()">=</button>
            <button onclick="Clear()">Clear</button>
        </div>
        <script src="Scripts/Stript.js"></script>
    </body>
</html>
