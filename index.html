<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="Styles/Style.css">
    </head>
    <body>
        <textarea id="display"></textarea>
        <div class="numbers">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="0">0</button>
        </div>
        <div class = "operations">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
        </div>
        <div class = "other" >
            <button>=</button>
            <button>CA</button>
        </div>
        <script src="Scripts/Stript.js"></script>
    </body>
</html>
